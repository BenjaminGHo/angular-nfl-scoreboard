<!--The content below is only a placeholder and can be replaced.-->


<style></style>

<div class="bg-cover"></div>
<div id="main-container">

  <div class="card">
      <div class="card-header">
          Scoring Summary
      </div>
      <ul *ngFor="let item of scoringSummary" class="list-group list-group-flush">
          <li class="list-group-item">
          {{item.desc}}
          </li>
      </ul>
  </div>

  <div *ngFor="let item of gameReturnedBack">
    <div id="container">
      <h2>{{item.posteam}} (time taken: {{item.postime}}, # of plays: {{item.numplays}})</h2>
      <div id="{{item.posteam}}{{item.postime}}">
        <ul class="list-group list-group-flush">
          <li *ngFor="let key of Object.keys(item.plays)" class="list-group-item">
              {{item.plays[key].desc}} <strong>{{item.plays[key].note}}</strong>
          </li>
        </ul>
        <strong>
          Result: {{item.result}} ({{item.qtr}} Quarter)
        </strong>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
