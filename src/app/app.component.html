<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Football Cartoon" src="./assets/football.jpg">
</div>


<div class="container">
  <!--
  <div *ngFor="let item of games">
    <p><strong>Home Team:</strong> {{item.hnn}}</p>
    <p><strong>Visit Team:</strong> {{item.vnn}}</p>
    <p><strong>Date:</strong> {{item.eid}}</p>
  </div>
  -->
  <div id="container">
      <h2 class="border-bottom border-gray pb-2 mb-0"><div style="text-align:center">Scoring Summary</div></h2>

      <div *ngFor="let item of scoringSummary">
          <div class="media text-muted pt-3">
            {{item.desc}}
          </div>
      </div>
  </div>

  <div *ngFor="let item of gameReturnedBack">
    <div id="container">
      <h2>{{item.posteam}} (time taken: {{item.postime}}, # of plays: {{item.numplays}})</h2>
      <div id="{{item.posteam}}{{item.postime}}">
        <ul class="list-group list-group-flush">
          <li *ngFor="let key of Object.keys(item.plays); trackBy: trackElement" class="list-group-item">
              {{item.plays[key].desc}} <strong>{{item.plays[key].note}}</strong>
          </li>
        </ul>
        <strong>
        Result: {{item.result}} ({{item.qtr}} Quarter)
        </strong>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
